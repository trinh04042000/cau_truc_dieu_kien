<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      var a = parseInt(prompt("Enter the a"));
      var b = parseInt(prompt("Enter the b"));
      var c = parseInt(prompt("Enter the c"));
      if (a > b && a >c) {
          alert( a + "max");
      } else if (a < b && b > c) {
          alert(b + "max");
      } else {
          alert(c + "max");
      }
  </script>
</body>
</html>
