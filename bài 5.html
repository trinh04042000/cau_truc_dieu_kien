<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     var điểmthiđầukì = parseInt(prompt("Enter the điểm thi đầu kì"));
     var điểmthigiữakì = parseInt(prompt("Enter the điểm thi giữa kì"));
     var điểmthicuốikì = parseInt(prompt("Enter the điểm thi cuối kì"));
     var tổng = (điểmthiđầukì + điểmthigiữakì + điểmthicuốikì) / 3;
     if (tổng >= 8.0) {
         alert("Học lực giỏi");
     } else if (tổng >= 6.5) {
         alert("Học lưc khá")
     } else {
         alert("Học lưc yếu")
     }
 </script>
</body>
</html>
