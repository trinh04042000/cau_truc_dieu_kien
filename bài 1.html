<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt("Enter the a :");
    var b = prompt("Enter the b :");
    if (a % b == 0) {
        document.write("Số a chia hết cho b");
    } else {
        document.write("Số a không chia hết cho b");
    }
</script>
</body>
